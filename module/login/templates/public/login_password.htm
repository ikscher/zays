<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码——真爱一生网</title>
{template system/js_css public}

<link href="module/login/templates/default/login.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="module/register/templates/public/js/syscode.js?v=1"></script>
</head>
<script>
	var check_val=1;
	//切换找回密码视图
	$(function(){	
		$('input[name=backmethod]').click(function(){
			check_val = $(this).val();										 
			if(check_val == 1){
				$('#email_bp').css('display','');
				$('#photo_bq').css('display','none');
			}else if(check_val == 2){
				$('#email_bp').css('display','none');
				$('#photo_bq').css('display','');
			}   
		})
	})
	
	//检测表单
	function checkform(){
		var email = $('#email').val().replace(/\s/g,'');
		var umail = $('#umail').val().replace(/\s/g,'');
		var phone = $('#phone').val().replace(/\s/g,'');
		//alert(check_val);
		if((!email || email == '您的email地址') && check_val == 1){
			alert('请输入邮箱');
			return false;
		}
		if((!umail || umail == '请输入用户名') && check_val == 2){
			alert('请输入用户名');
			return false;
		}
		if(!phone && check_val == 2){
			alert('请输入手机号');
			return false;
		}
		return true;
	}
</script>
<body>
{template system/header public}
<div class="main">
	<div class="content">
		<p class="c-title"><span class="f-000"><a href="index.html">真爱一生首页</a>&nbsp;&gt;&gt;&nbsp;取回密码</span><a href="#"></a></p>
		
			
			<div class="c-center">
			
			<!--左边-->
            <form method="post" name="form1" id="form1" action="index.php?n=login&h=backpassword" onsubmit="return checkform();">
			<div class="login-left" style="width:450px">
				<p class="backpassword-title">
					<label for="email"><input  name="backmethod" type="radio" value="1" checked="checked" id="email" />邮件</label>&nbsp;&nbsp;&nbsp;&nbsp;
					<label for="handset"><input  name="backmethod" type="radio" value="2" id="handset" />手机</label><span class="f-12px">（我已通过手机验证）</span>
                </p>
                <!--邮箱找回密码-->
				<div id="email_bp" class="email-bp">
					<p class="f-ed0a91">* 输入您注册真爱一生网所使用的邮箱，我们会将密码发送到该邮箱里。</p>
					<dl class="bp-text">
						<dt>注册邮箱：</dt>
						<dd><input id="email" name="email" type="text" class="login-text" value="您的email地址" onfocus="if(this.value=='您的email地址') this.value=''"/></dd>
						<dt>&nbsp;</dt>
						<dd><input name="提交" type="submit" class="btn btn-default" value="取回密码" style="font-weight:400;"/></dd>
					</dl>
				</div>
                <!--手机找回密码-->
				<div id="photo_bq" class="photo-bp" style="display:none">
					<p class="f-ed0a91">*输入您注册的手机号，我们会将密码发送到您的手机里。</p>
					<dl class="bp-text">
						<!-- <dt>用&nbsp;户&nbsp;名：</dt> -->
						<!-- <dd><input id="umail" name="umail" type="text" class="login-text" value="请输入用户名"  onfocus="if(this.value=='请输入用户名') this.value=''"/></dd> -->
						<dt>手&nbsp;机&nbsp;号：</dt>
						<dd><input id="phone" name="phone" type="text" class="login-text" value="" /></dd>						
						
						<dt></dt><dd><input name="提交" type="submit" class="btn btn-default" value="取回密码" style="font-weight:400;"/></dd>
					</dl>
				</div>
                
				<div class="tips" align="center">
					<img src="module/login/templates/default/images/tips.gif" />
				</div>
			</div>
            </form>
			<!--左边结束-->
			<!--右边-->
			<div class="login-right">
				<dl class="login-right-text">
					<dt>&nbsp;</dt>
					<dd>1、通过搜索找到您心仪的对象</dd>
					<dd>2、委托红娘帮您联系对方</dd>
					<dd>3、请等待红娘接受委托帮助双方牵线</dd>
					<dd>4、红娘安排您与对方见面约会</dd>
					
					<dd><input name="" type="button" class="btn btn-default" onclick="javascript:location.href='register.html'" value="您还不是会员吗，立即注册&gt;&gt;" /></dd>
				</dl>
			</div>
			<!--右边结束-->
				<div class="clear"></div>
			</div><!--c-center-data end-->
			<div class="content-bottom">			
			</div>
			<!--content-bottom end-->
		<div class="clear"></div>
	</div><!--content end-->
	{template system/footer public}
</div><!--main end-->
</body>
</html>
