<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="templates/css/login.css" rel="stylesheet"  type="text/css" />
<title>真爱一生客服后台管理中心</title>
</head>
<body>
<div class="main">
   <div class="loginframe">
      <div class="loginform"> </div>
	  <div class="logincontent">
	      <form name="login" action="index.php?action=login&h=login" method="post" onSubmit="return checkform();">
			  <p><label for="username">账号：</label><input type="text" name="username" id="username"  value="" /></p>
			  <p><label for="password">密码：</label><input type="password" name="password" id="password"  value="" /></p>
			  <p><input type="submit" name="submit" value="提交" /> <input type="reset" name="reset" value="重置" /></p>
		   </form>
	   </div>
   </div>
</div>
<script type="text/javascript">
	//验证表单
	function checkform(){
		var username=document.getElementById("username").value;
		var password=document.getElementById("password").value;
		if(!username){alert("账号不能为空");return false;}
		if(!password){alert("密码不能为空");return false;}
	}
</script>
</body>
</html>
