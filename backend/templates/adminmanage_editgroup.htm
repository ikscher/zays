<script>
function checkform(){
    var manage_name = $("#manage_name").val();
    var manage_desc = $("#manage_desc").val();
    if(manage_name==''){
        alert('请填写组名称');
        return false;
    }
    if(manage_desc==''){
        alert('请填写组描述');
        return false;
    }
    return true;
}

</script>
<script type="text/javascript" src="templates/js/onmousemove_minutes.js"></script>
<h1>
<span class="action-span1"><a href="###">真爱一生网 管理中心</a> </span><span id="search_id" class="action-span1"> - 编辑组  </span>

<div style="clear:both"></div>
</h1>
<form method="POST" action="index.php?action=system_adminmanage&h=editgroup" name="theFrom" onsubmit="return checkform();">
<input name="ispost" type="hidden" value="1" />
<div class="list-div">
<table cellspacing='1' id="list-table">
	<tr>
	   <td width="18%" valign="top" class="first-cell">
	       	组名称 ：
	   </td>
	   <td>
	       <input type="text" name="manage_name" id="manage_name" value="{$group['manage_name']}"/><span class="require-field">*</span>
	   </td>
	</tr>
	<tr>
	 	<td width="18%" valign="top" class="first-cell">
	     	组描述 ：
	  	</td>
	  	<td>
	      	<textarea name="manage_desc" id="manage_desc"  style="width:400px;">{$group['manage_desc']}</textarea><span class="require-field">*</span>
	  	</td>
	</tr>
	<tr>
	 	<td width="18%" valign="top" class="first-cell">
	     	组类别 ：
	  	</td>
	  	<td>
	      	<select style="width:170px;" name="manage_type">
			<option value="1" {if $group['manage_type']==1}selected{/if}>售前组</option>
			<option value="2" {if $group['manage_type']==2}selected{/if}>售后组</option>
			</select><span class="require-field">*</span>
	  	</td>
	</tr>
	<tr>
