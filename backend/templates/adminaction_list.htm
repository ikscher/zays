<script>
function remove(actionid){
    if(confirm('您确定要删除选中的项吗')){
    }else return false;
    var url="./ajax.php";
    $.post(url,{n:"del_action",actionid:actionid},function(str){
        if(str=='ok'){
            alert("删除成功");
            $("#action_"+actionid).empty();
            $("#action_"+actionid).remove();
        }
    });
}
</script>
